# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# SUPER key
$mainMod = SUPER

# Actions
# bind = $mainMod, SPACE, exec, rofi -show                                        # Open rofi
bind = $mainMod, RETURN, exec, ghostty -e tmux-sessionizer /home/shivang/       # Open ghostty
bind = $mainMod, Q, killactive                                                  # Close current window
bind = $mainMod, A, exec, pavucontrol                                           # Open audio controller
bind = $mainMod, E, exec, thunar                                                # Opens the filemanager
bind = $mainMod, T, togglefloating                                              # Toggle between tiling and floating window
bind = $mainMod, F, fullscreen                                                  # Open the window in fullscreen
bind = $mainMod, G, exec, ~/.config/hypr/scripts/toggle_gaps.sh                 # Toggle graps
bind = $mainMod, S, togglesplit,                                                # dwindle
bind = $mainMod, B, exec, ghostty -e ~/.config/hypr/scripts/open_browser.sh     # open website
bind = $mainMod, Print, exec, hyprshot -m output                                # Screenshot
bind = $mainMod CTRL, P, exec, ghostty -e ~/.config/hypr/scripts/power_menu.sh  # Power Menu
bind = , Print, exec, hyprshot -m output --clipboard-only                       # Screenshot copy to clipboard
bind = $mainMod, X, exec, dunstctl close                                        # Close notification
bind = $mainMod, R, exec, set-theme.sh                                          # Change theme
bind = $mainMod CTRL, D, exec, ~/.config/hypr/scripts/toggle_touchpad.sh
# Toggle animations
# bind = $mainMod, M, exit                                                        # Exit Hyprland
# bind = $mainMod, C, exec, code                                                  # Open VS Code
# bind = $mainMod, P, pseudo,                                                     # dwindle
# bind = $mainMod, D, exec, ~/.config/hypr/scripts/toggle_animation.sh             # Toggle animations

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l                                                # Move focus left
bind = $mainMod, L, movefocus, r                                                # Move focus right
bind = $mainMod, K, movefocus, u                                                # Move focus up
bind = $mainMod, J, movefocus, d                                                # Move focus down

# Switch workspaces with mainMod + [f1-f10]
bind = $mainMod, f1, workspace, 1                                                # Switch to workspace 1
bind = $mainMod, f2, workspace, 2                                                # Switch to workspace 2
bind = $mainMod, f3, workspace, 3                                                # Switch to workspace 3
bind = $mainMod, f4, workspace, 4                                                # Switch to workspace 4
bind = $mainMod, f5, workspace, 5                                                # Switch to workspace 5
bind = $mainMod, f6, workspace, 6                                                # Switch to workspace 6
bind = $mainMod, f7, workspace, 7                                                # Switch to workspace 7
bind = $mainMod, f8, workspace, 8                                                # Switch to workspace 8
bind = $mainMod, f9, workspace, 9                                                # Switch to workspace 9
bind = $mainMod, f10, workspace, 10                                               # Switch to workspace 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, f1, movetoworkspace, 1                                    # Move window to workspace 1
bind = $mainMod SHIFT, f2, movetoworkspace, 2                                    # Move window to workspace 2
bind = $mainMod SHIFT, f3, movetoworkspace, 3                                    # Move window to workspace 3
bind = $mainMod SHIFT, f4, movetoworkspace, 4                                    # Move window to workspace 4
bind = $mainMod SHIFT, f5, movetoworkspace, 5                                    # Move window to workspace 5
bind = $mainMod SHIFT, f6, movetoworkspace, 6                                    # Move window to workspace 6
bind = $mainMod SHIFT, f7, movetoworkspace, 7                                    # Move window to workspace 7
bind = $mainMod SHIFT, f8, movetoworkspace, 8                                    # Move window to workspace 8
bind = $mainMod SHIFT, f9, movetoworkspace, 9                                    # Move window to workspace 9
bind = $mainMod SHIFT, f10, movetoworkspace, 10                                   # Move window to workspace 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1                                     # Scroll workspaces
bind = $mainMod, mouse_up, workspace, e-1                                       # Scroll workspaces

# Fn key binding
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86AudioRaiseVolume, exec, amixer set Master playback 1%+
bind = , XF86AudioLowerVolume, exec,  amixer set Master playback 1%-
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec,pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow                                         # Move window
bindm = $mainMod, mouse:273, resizewindow                                       # Resize window

# Monitor
bind = $mainMod SHIFT, M, movecurrentworkspacetomonitor, eDP-1
bind = $mainMod SHIFT, V, movecurrentworkspacetomonitor, VNC-1

